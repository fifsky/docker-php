nginx:
  build: ./nginx
  ports:
    - "80:80"
  links:
    - "php"
  volumes:
    - ~/wwwroot:/data
    - ./nginx/conf/conf.d:/etc/nginx/conf.d

php:
  build: ./php
  ports:
    - "9000:9000"
  links:
    - "redis"
  volumes:
    - ~/wwwroot:/data
    - ./php/conf/php.ini:/usr/local/etc/php/php.ini
    - ./php/conf/php-fpm.conf:/usr/local/etc/php-fpm.conf

redis:
  build: ./redis
  ports:
    - "6379:6379"